{% extends "base.html" %}
{% block content %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

<div id="signinButton">
  <span class="g-signin"
        data-scope="openid email"
        data-clientid="1035191083193-qsgfe46ib2eav6ct36e1lioljr4qt9pf.apps.googleusercontent.com"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
  </span>
</div>

<div id="result"></div>

<script>
  function signInCallback(authResult) {
    if (authResult['code']) {
      // hide sign-in button after user is authorized
      $('#signinButton').attr('style', 'display:none');
      // send one-time-use code to server
      // if server responds, write a success message then redirect to main page
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        processData: false,
        contentType: 'application/octet-stream; charset=utf-8',
        data: authResult['code'],
        success: function(result) {
          if (result) {
            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...');
            setTimeout(function() {
              window.location.href = "/";
            }, 4000);
          } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['result']);
          } else {
            $('#result').html('Failes to make a server-side call. Check your configuration and console.');
          }
        }
      });
    }
  }
</script>
{% endblock content %}
