{% extends "base.html" %}
{% block content %}
<div class="content-manga">
  <h2>{{ manga.name }}</h2>

  <h3>Description</h3>
  <p>{{ manga.description }}</p>

  <h3>Number of Volumes</h3>
  <p>{{ manga.volumes }}</p>

  <h3>Number of Chapters</h3>
  <p>{{ manga.chapters }}</p>

  <h3>Authors</h3>
  <p>{{ manga.authors }}</p>

  <a href="{{url_for('mangaEdit', manga_id = manga.id)}}">Edit</a>
  <a href="{{url_for('mangaDelete', manga_id = manga.id)}}">Delete</a>
</div>

{% endblock content %}
