{% extends "base.html" %}
{% block content %}
<div class="content-manga">
  <h2>Delete {{ manga.name }}</h2>
  <p>Are you sure you want to delete this?</p>
  <form action="{{url_for('mangaDelete', manga_id = manga.id)}}" method="post">
    <input type="submit" value="DELETE">
  </form>
</div>
{% endblock content %}
