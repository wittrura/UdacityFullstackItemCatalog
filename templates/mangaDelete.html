{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
  <h2>Are you sure you want to delete {{ manga.name }}?</h2>
    <form action="{{url_for('mangaDelete', manga_id = manga.id)}}" method="post">
      <button type="submit" class="btn btn-default delete" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
      </button>
      <a href="{{ url_for('mangaView', manga_id = manga.id) }}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
    </form>
{% endblock content %}
