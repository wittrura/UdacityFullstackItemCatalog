{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row">
    <h2>Create New {{genre.name}} Title</h2>
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{ url_for('mangaCreate', genre_id = genre.id) }}" method="post">
        <div class="form-group">
          <label>Name:</label>
            <input class="form-control" type="text" name="name" size='30'>
          <label>Description:</label>
            <textarea class="form-control" name="description" rows="8" cols="80"></textarea>
          <label>Number of Volumes:</label>
            <input class="form-control" type="text" name="volumes" size="10">
          <label>Number of Chapters:</label>
            <input class="form-control" type="text" name="chapters" size="10">
          <label>Authors:</label>
            <input class="form-control" type="text" name="authors" size="50">
          <button type="submit" class="btn btn-default" id="submit" type="submit">
					       <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
          </button>
          <a href="{{ url_for('genreListings', genre_id = genre.id) }}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
