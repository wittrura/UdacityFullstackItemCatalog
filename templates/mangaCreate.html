{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="content-manga">
  <h2>Create New {{genre.name}} Title</h2>

  <form action="{{ url_for('mangaCreate', genre_id = genre.id) }}" method="post">
    <p>Name:</p>
      <input type="text" name="name" size='30'>
    <p>Description:</p>
      <textarea name="description" rows="8" cols="80"></textarea>
    <p>Number of Volumes:</p>
      <input type="text" name="volumes" size="10">
    <p>Number of Chapters:</p>
      <input type="text" name="chapters" size="10">
    <p>Authors:</p>
      <input type="text" name="authors" size="50">
    <br><br>
    <input type="submit" value="SUBMIT">
  </form>

</div>
{% endblock content %}
