{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row">
    <h2>{{ manga.name }} - <a href="{{url_for('genreListings', genre_id = manga.genre_id)}}">{{ manga.genre.name}}</a></h2>

    <h3>Description:</h3>
    <p>{{ manga.description }}</p>

    <h3>Number of Volumes:</h3>
    <p>{{ manga.volumes }}</p>

    <h3>Number of Chapters:</h3>
    <p>{{ manga.chapters }}</p>

    <h3>Authors:</h3>
    <p>{{ manga.authors }}</p>
  </div>
{% endblock content %}
