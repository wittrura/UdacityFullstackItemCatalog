{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row">
    <h2>Update {{manga.name}}</h2>
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{ url_for('mangaUpdate', manga_id = manga.id) }}" method="post">
        <div class="form-group">
          <label>Name:</label>
            <input class="form-control" type="text" name="name" size='30' value="{{ manga.name }}">
          <label>Description:</label>
            <textarea class="form-control" name="description" rows="8" cols="80">{{ manga.description }}</textarea>
          <label>Number of Volumes:</label>
            <input class="form-control" type="text" name="volumes" size="10" value="{{ manga.volumes }}">
          <label>Number of Chapters:</label>
            <input class="form-control" type="text" name="chapters" size="10" value="{{manga.chapters }}">
          <label>Authors:</label>
            <input class="form-control" type="text" name="authors" size="50" value="{{ manga.authors }}">
          <button type="submit" class="btn btn-default" id="submit" type="submit">
					       <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
          </button>
          <a href="{{ url_for('mangaView', manga_id = manga.id) }}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
