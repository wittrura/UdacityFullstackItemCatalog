{% extends "base.html" %}
{% block content %}
<div class="content-manga">
  <h2>Update {{manga.name}}</h2>

  <form action="{{ url_for('mangaUpdate', manga_id = manga.id) }}" method="post">
    <p>Name:</p>
      <input type="text" name="name" size='30' value="{{ manga.name }}">
    <p>Description:</p>
      <textarea name="description" rows="8" cols="80">{{ manga.description }}</textarea>
    <p>Number of Volumes:</p>
      <input type="text" name="volumes" size="10" value="{{ manga.volumes }}">
    <p>Number of Chapters:</p>
      <input type="text" name="chapters" size="10" value="{{manga.chapters }}">
    <p>Authors:</p>
      <input type="text" name="authors" size="50" value="{{ manga.authors }}">
    <br><br>
    <input type="submit" value="UPDATE">
  </form>

</div>
{% endblock content %}
